        function fireLaser() {

        /* ====================================

        /* ====================================
           çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
           ==================================== */
        function createExplosion(x, y, size) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + '%';
            explosion.style.top = y + '%';

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã¯ã‚µã‚¤ã‚ºã«å¿œã˜ã¦èª¿æ•´
            const particleCount = Math.min(12, Math.max(6, Math.floor(size / 30)));
            const colors = ['#ff6600', '#ffcc00', '#ff3300', '#ffffff', '#00ffff'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (Math.PI * 2 / particleCount) * i;
                const distance = size * 0.3 + Math.random() * size * 0.3;
                const pSize = 4 + Math.random() * 8;
                
                particle.style.width = pSize + 'px';
                particle.style.height = pSize + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.cos(angle) * distance + 'px';
                particle.style.top = Math.sin(angle) * distance + 'px';
                particle.style.boxShadow = `0 0 ${pSize}px ${particle.style.background}`;
                
                explosion.appendChild(particle);
            }

            $game.appendChild(explosion);

            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆçµ‚äº†å¾Œã«å‰Šé™¤
            setTimeout(() => {
                explosion.remove();
            }, 400);
        }


        /* ====================================
           éš•çŸ³ã®ç”Ÿæˆ
           ==================================== */
        function spawnMeteor() {
            if (gameState !== 'playing') return;

            const id = Date.now() + Math.random();

            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚ºã¨é€Ÿåº¦ã‚’é¸æŠ
            const size = CONFIG.METEOR_SIZES[Math.floor(Math.random() * CONFIG.METEOR_SIZES.length)];
            const speedIndex = Math.floor(Math.random() * CONFIG.METEOR_SPEEDS.length);
            const speed = CONFIG.METEOR_SPEEDS[speedIndex];

            // é€Ÿåº¦æ®µéšã”ã¨ã®è‰²ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆé…ã„â†’é€Ÿã„: 0ã€œ4ï¼‰
            const colorPalettes = [
                // 0) åŸºæœ¬(ç¾çŠ¶)
                { core: '#8b7355', mid: '#6b5344', edge: '#3a2518', crater: '#4a3728' },
                // 1) æ˜ã‚‹ã
                { core: '#a98c68', mid: '#85614c', edge: '#4d2f1c', crater: '#5c4030' },
                // 2) ã‚„ã‚„èµ¤
                { core: '#b9705f', mid: '#8b4037', edge: '#56201a', crater: '#6a2f28' },
                // 3) ã‚ªãƒ¬ãƒ³ã‚¸
                { core: '#d37a2f', mid: '#a6531f', edge: '#6a3314', crater: '#7a3f1a' },
                // 4) é»„è‰²
                { core: '#f2d36a', mid: '#cda94a', edge: '#8f6b2a', crater: '#a07b2a' }
            ];

            // é€Ÿåº¦æ®µéšã”ã¨ã®ã‚°ãƒ­ãƒ¼å¼·åº¦ï¼ˆå…¨æ®µéšã«ä»˜ä¸ã€é€Ÿã„2æ®µéšã¯å¼·ã‚ï¼‰
            const glowFilters = [
                'drop-shadow(0 0 3px rgba(255, 200, 140, 0.15))',
                'drop-shadow(0 0 4px rgba(255, 200, 140, 0.2))',
                'drop-shadow(0 0 5px rgba(255, 120, 90, 0.35))',
                'drop-shadow(0 0 8px rgba(255, 140, 60, 0.6)) drop-shadow(0 0 16px rgba(255, 110, 40, 0.4))',
                'drop-shadow(0 0 10px rgba(255, 220, 100, 0.7)) drop-shadow(0 0 20px rgba(255, 160, 60, 0.5))'
            ];

            const colors = colorPalettes[speedIndex];
            const glow = glowFilters[speedIndex];

            // éš•çŸ³ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ä½œæˆ
            const meteor = {
                id: id,
                x: Math.random() * 90 + 5,  // 5ã€œ95%ã®ç¯„å›²
                y: -10,                      // ç”»é¢ä¸Šéƒ¨ã®å¤–å´ã‹ã‚‰é–‹å§‹
                rot: Math.random() * 360,    // åˆæœŸå›è»¢è§’åº¦
                rotSpeed: (Math.random() - 0.5) * 0.5,  // å›è»¢é€Ÿåº¦
                size: size,
                speed: speed,
                speedIndex: speedIndex,      // é€Ÿåº¦æ®µéšã‚’ä¿æŒ
                element: null
            };

            // DOMè¦ç´ ã®ä½œæˆ
            const el = document.createElement('div');
            el.className = 'meteor';
            el.style.filter = glow;  // ã‚°ãƒ­ãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’é©ç”¨
            el.innerHTML = `
                <svg viewBox="0 0 100 100" style="width:${size}px; height:${size}px;">
                    <defs>
                        <radialGradient id="mg-${id}">

                            <stop offset="50%" stop-color="${colors.mid}"/>
                            <stop offset="100%" stop-color="${colors.edge}"/>
                        </radialGradient>
                    </defs>
                    <!-- éš•çŸ³æœ¬ä½“ -->
                    <circle cx="50" cy="50" r="45" fill="url(#mg-${id})"/>
                    <!-- ã‚¯ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼ˆè£…é£¾ï¼‰ -->
                    <ellipse cx="35" cy="35" rx="12" ry="10" fill="${colors.crater}" opacity="0.6"/>
                    <ellipse cx="60" cy="55" rx="8" ry="7" fill="${colors.crater}" opacity="0.5"/>
                </svg>
            `;

            $game.appendChild(el);
            meteor.element = el;
            meteors.push(meteor);

            updateMeteorPosition(meteor);
        }


        /* ====================================
           éš•çŸ³ä½ç½®ã®æ›´æ–°
           ==================================== */
        function updateMeteorPosition(meteor) {
            meteor.element.style.left = meteor.x + '%';
            meteor.element.style.top = meteor.y + '%';
            meteor.element.style.transform = `translate(-50%, -50%) rotate(${meteor.rot}deg)`;
        }


        /* ====================================
           ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
           ==================================== */
        function gameLoop() {
            if (gameState !== 'playing') return;

            // --- ã‚­ãƒ¼å…¥åŠ›ã«ã‚ˆã‚‹ãƒ­ã‚±ãƒƒãƒˆç§»å‹• ---
            if (keys.left) {
                rocketX = Math.max(CONFIG.ROCKET_MIN_X, rocketX - CONFIG.ROCKET_SPEED);
            }
            if (keys.right) {
                rocketX = Math.min(CONFIG.ROCKET_MAX_X, rocketX + CONFIG.ROCKET_SPEED);
            }
            if (keys.up) {
                rocketY = Math.max(CONFIG.ROCKET_MIN_Y, rocketY - CONFIG.ROCKET_SPEED);
            }
            if (keys.down) {
                rocketY = Math.min(CONFIG.ROCKET_MAX_Y, rocketY + CONFIG.ROCKET_SPEED);
            }
            updateRocketPosition();

            // --- éš•çŸ³ã®æ›´æ–° ---
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                
                // ç§»å‹•ã¨å›è»¢
                m.y += m.speed;
                m.rot += m.rotSpeed;

                // --- å½“ãŸã‚Šåˆ¤å®šï¼ˆå††å½¢ï¼‰ ---
                // éš•çŸ³ã®åŠå¾„ã‚’ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆåŸºæº–ã®%ã«å¤‰æ›
                const gameWidth = $game.offsetWidth;
                const gameHeight = $game.offsetHeight;
                let meteorRadiusPercent = (m.size / 2) / gameWidth * 100;

                // ä¸€ç•ªå¤§ãã„éš•çŸ³ï¼ˆ250pxï¼‰ã ã‘å½“ãŸã‚Šåˆ¤å®šã‚’ç·©å’Œ
                if (m.size === 250) meteorRadiusPercent *= 0.7;

                // ãƒ­ã‚±ãƒƒãƒˆã®å½“ãŸã‚Šåˆ¤å®šï¼ˆä¸­å¿ƒã¨åŠå¾„ï¼‰
                // ãƒ­ã‚±ãƒƒãƒˆã¯ç´°é•·ã„ã®ã§ã€è¦‹ãŸç›®ã‚ˆã‚Šå°ã•ã‚ã®å††ã§åˆ¤å®šï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æœ‰åˆ©ï¼‰
                const rocketCenterY = rocketY;
                const rocketRadiusPercent = 2;  // ãƒ­ã‚±ãƒƒãƒˆã®å½“ãŸã‚Šåˆ¤å®šåŠå¾„ï¼ˆ%ï¼‰

                // å‰ãƒ•ãƒ¬ãƒ¼ãƒ ã‹ã‚‰ç¾åœ¨ã¾ã§ã®çµŒè·¯ä¸Šã§åˆ¤å®šï¼ˆãƒˆãƒ³ãƒãƒªãƒ³ã‚°å¯¾ç­–ï¼‰
                const prevY = m.y - m.speed;
                const steps = Math.max(1, Math.ceil(m.speed / 2));  // é«˜é€Ÿæ™‚ã¯è¤‡æ•°ç‚¹ã§åˆ¤å®š
                
                let hit = false;
                for (let s = 0; s <= steps; s++) {
                    const checkY = prevY + (m.y - prevY) * (s / steps);
                    
                    // Xæ–¹å‘ã®è·é›¢ï¼ˆ%ï¼‰
                    const dx = m.x - rocketX;
                    // Yæ–¹å‘ã®è·é›¢ï¼ˆ%ã€ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’è€ƒæ…®ï¼‰
                    const dy = (checkY - rocketCenterY) * (gameWidth / gameHeight);
                    
                    // ä¸­å¿ƒé–“ã®è·é›¢
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 2ã¤ã®å††ã®åŠå¾„ã®åˆè¨ˆã‚ˆã‚Šè·é›¢ãŒå°ã•ã‘ã‚Œã°è¡çª
                    if (distance < meteorRadiusPercent + rocketRadiusPercent) {
                        hit = true;
                        break;
                    }
                }

                if (hit) {
                    gameOver();
                    return;
                }

                // --- ç”»é¢å¤–ã«å‡ºãŸéš•çŸ³ã‚’å‰Šé™¤ ---
                if (m.y > 110) {
                    m.element.remove();
                    meteors.splice(i, 1);
                } else {
                    updateMeteorPosition(m);
                }
            }

            // --- ãƒ¬ãƒ¼ã‚¶ãƒ¼ã®æ›´æ–° ---
            for (let i = lasers.length - 1; i >= 0; i--) {
                const laser = lasers[i];
                laser.y -= CONFIG.LASER_SPEED;

                // ç”»é¢å¤–ã«å‡ºãŸãƒ¬ãƒ¼ã‚¶ãƒ¼ã‚’å‰Šé™¤
                if (laser.y < -5) {
                    laser.element.remove();
                    lasers.splice(i, 1);
                    continue;
                }

                // ãƒ¬ãƒ¼ã‚¶ãƒ¼ã¨éš•çŸ³ã®å½“ãŸã‚Šåˆ¤å®š
                const gameWidth = $game.offsetWidth;
                const gameHeight = $game.offsetHeight;
                const laserX = laser.x;
                const laserY = laser.y;

                for (let j = meteors.length - 1; j >= 0; j--) {
                    const m = meteors[j];
                    const meteorRadiusPercent = (m.size / 2) / gameWidth * 100;

                    // ãƒ¬ãƒ¼ã‚¶ãƒ¼ã®å…ˆç«¯ã¨éš•çŸ³ã®ä¸­å¿ƒã®è·é›¢
                    const dx = laserX - m.x;
                    const dy = (laserY - m.y) * (gameWidth / gameHeight);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < meteorRadiusPercent + 1) {
                        // éš•çŸ³ã‚’ç ´å£Š
                        createExplosion(m.x, m.y, m.size);
                        m.element.remove();
                        meteors.splice(j, 1);

                        // ãƒ¬ãƒ¼ã‚¶ãƒ¼ã‚‚æ¶ˆãˆã‚‹
                        laser.element.remove();
                        lasers.splice(i, 1);
                        break;
                    }
                }

                // ãƒ¬ãƒ¼ã‚¶ãƒ¼ãŒã¾ã å­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ä½ç½®æ›´æ–°
                if (lasers[i] === laser) {
                    updateLaserPosition(laser);
                }
            }

            // --- ã‚¹ã‚³ã‚¢æ›´æ–° ---
            score++;
            const displayScore = Math.floor(score / 60);
            $score.textContent = displayScore;

            // ã‚¹ã‚³ã‚¢ãŒé–¾å€¤ã‚’è¶…ãˆãŸã‚‰é‡‘è‰²ã«
            if (displayScore >= CONFIG.GOLD_SCORE_THRESHOLD) {
                $score.classList.add('gold');
            }

            // --- ã‚¯ãƒªã‚¢åˆ¤å®š ---
            if (displayScore >= CONFIG.VICTORY_SCORE) {
                victory();
            }
        }


        /* ====================================
           ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
           ==================================== */
        document.addEventListener('keydown', (e) => {
            // ä¸Šç§»å‹•
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                keys.up = true;
            }
            // ä¸‹ç§»å‹•
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                keys.down = true;
            }
            // å·¦ç§»å‹•
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = true;
            }
            // å³ç§»å‹•
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = true;
            }
            // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã‚²ãƒ¼ãƒ é–‹å§‹ã¾ãŸã¯ãƒ¬ãƒ¼ã‚¶ãƒ¼ç™ºå°„
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    fireLaser();
                }
            }
            // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ãƒ¬ãƒ¼ã‚¶ãƒ¼ç™ºå°„
            if (e.key === 'Enter' && gameState === 'playing') {
                e.preventDefault();
                fireLaser();
            }
            // Rã‚­ãƒ¼ã§ãƒªãƒˆãƒ©ã‚¤
            if (e.key === 'r' && gameState === 'over') {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                keys.up = false;
            }
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                keys.down = false;
            }
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = false;
            }
        });


        /* ====================================
           ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒæ“ä½œ
           ==================================== */
        function handlePointerMove(e) {
            if (gameState !== 'playing') return;

            const rect = $game.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = ((clientX - rect.left) / rect.width) * 100;
            const y = ((clientY - rect.top) / rect.height) * 100;

            rocketX = Math.max(CONFIG.ROCKET_MIN_X, Math.min(CONFIG.ROCKET_MAX_X, x));
            rocketY = Math.max(CONFIG.ROCKET_MIN_Y, Math.min(CONFIG.ROCKET_MAX_Y, y));
            updateRocketPosition();
        }

        function handleClick(e) {
            // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã¯é™¤å¤–
            if (e.target.tagName === 'BUTTON') return;

            if (gameState === 'start' || gameState === 'over') {
                startGame();
            }
        }

        $game.addEventListener('mousemove', handlePointerMove);
        $game.addEventListener('touchmove', handlePointerMove, { passive: true });
        $game.addEventListener('click', handleClick);
        $game.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                handleClick(e);
            }
        }, { passive: true });


        /* ====================================
           ãƒ¬ãƒ¼ã‚¶ãƒ¼ãƒœã‚¿ãƒ³æ“ä½œ
           ==================================== */
        $laserBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fireLaser();
        });

        $laserBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fireLaser();
        }, { passive: false });


        /* ====================================
           åˆæœŸåŒ–å®Ÿè¡Œ
           ==================================== */
        initStars();
    </script>
