    <!-- ========================================

    <script>
        /* ====================================
           å®šæ•°è¨­å®šï¼ˆèª¿æ•´ã—ã‚„ã™ã„ã‚ˆã†ã«ã¾ã¨ã‚ã¦ã„ã¾ã™ï¼‰
           ==================================== */
        const CONFIG = {
            // æ˜Ÿã®æ•°
            STAR_COUNT: 150,

            // éš•çŸ³ã®å‡ºç¾é–“éš”ï¼ˆãƒŸãƒªç§’ï¼‰
            METEOR_SPAWN_INTERVAL: 1200,

            // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã®é–“éš”ï¼ˆãƒŸãƒªç§’ï¼‰â‰’ 60fps
            GAME_LOOP_INTERVAL: 16,

            // ãƒ­ã‚±ãƒƒãƒˆã®ç§»å‹•é€Ÿåº¦
            ROCKET_SPEED: 1.5,

            // ãƒ­ã‚±ãƒƒãƒˆã®ç§»å‹•å¯èƒ½ç¯„å›²ï¼ˆ%ï¼‰
            ROCKET_MIN_X: 5,
            ROCKET_MAX_X: 95,

            // å½“ãŸã‚Šåˆ¤å®šã®ç¯„å›²ï¼ˆ%ï¼‰
            ROCKET_TOP: 70,
            ROCKET_BOTTOM: 85,
            ROCKET_WIDTH: 2.5,

            // ã‚¯ãƒªã‚¢æ¡ä»¶ï¼ˆã‚¹ã‚³ã‚¢ï¼‰
            VICTORY_SCORE: 40,

            // ã‚¹ã‚³ã‚¢ãŒé‡‘è‰²ã«ãªã‚‹é–¾å€¤
            GOLD_SCORE_THRESHOLD: 30,

            // éš•çŸ³ã®ã‚µã‚¤ã‚ºä¸€è¦§ï¼ˆãƒ”ã‚¯ã‚»ãƒ«ï¼‰
            // æ¥µå°(25), å°(50), ä¸­(100), å¤§(150), æ¥µå¤§(250)
            METEOR_SIZES: [25, 50, 100, 150, 250],

            // éš•çŸ³ã®é€Ÿåº¦ä¸€è¦§ï¼ˆ1ãƒ•ãƒ¬ãƒ¼ãƒ ã‚ãŸã‚Šã®ç§»å‹•é‡ï¼‰
            // é…ã„(2s), æ™®é€š(1s), æ—©ã„(0.5s), ã¨ã¦ã‚‚æ—©ã„(0.2s), æœ€é€Ÿ(0.1s)
            METEOR_SPEEDS: [0.8, 1.6, 3.2, 8, 16]
        };


        /* ====================================
           DOMè¦ç´ ã®å–å¾—
           ==================================== */
        const $game = document.getElementById('game');
        const $rocket = document.getElementById('rocket');
        const $score = document.getElementById('score');
        const $startScreen = document.getElementById('startScreen');
        const $gameOverScreen = document.getElementById('gameOverScreen');
        const $victoryScreen = document.getElementById('victoryScreen');
        const $finalScore = document.getElementById('finalScore');


        /* ====================================
           ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã®ç®¡ç†
           ==================================== */
        let gameState = 'start';  // 'start' | 'playing' | 'over' | 'victory'
        let score = 0;
        let rocketX = 50;         // ãƒ­ã‚±ãƒƒãƒˆã®Xåº§æ¨™ï¼ˆ%ï¼‰
        let meteors = [];         // éš•çŸ³ã®é…åˆ—
        let stars = [];           // æ˜Ÿã®é…åˆ—

        // ã‚­ãƒ¼å…¥åŠ›çŠ¶æ…‹
        const keys = {
            left: false,
            right: false
        };

        // ã‚¿ã‚¤ãƒãƒ¼ID
        let meteorIntervalId = null;
        let gameLoopId = null;


        /* ====================================
           åˆæœŸåŒ–: æ˜Ÿç©ºã®ç”Ÿæˆ
           ==================================== */
        function initStars() {
            for (let i = 0; i < CONFIG.STAR_COUNT; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚ºï¼ˆ1ã€œ3pxï¼‰
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ™‚é–“ï¼ˆå¤§ãã„æ˜Ÿã¯é€Ÿãã€å°ã•ã„æ˜Ÿã¯é…ãï¼‰
                star.dataset.duration = (3 - size * 0.8 + Math.random()).toFixed(2);
                
                $game.appendChild(star);
                stars.push(star);
            }
        }


        /* ====================================
           æ˜Ÿã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡
           ==================================== */
        function setStarsMoving(isMoving) {
            stars.forEach(star => {
                if (isMoving) {
                    star.classList.add('moving');
                    star.style.animationDuration = star.dataset.duration + 's';
                } else {
                    star.classList.remove('moving');
                }
            });
        }


        /* ====================================
           ã‚²ãƒ¼ãƒ é–‹å§‹
           ==================================== */
        function startGame() {
            // çŠ¶æ…‹ã®åˆæœŸåŒ–
            gameState = 'playing';
            score = 0;
            rocketX = 50;

            // æ—¢å­˜ã®éš•çŸ³ã‚’å‰Šé™¤
            meteors.forEach(m => m.element.remove());
            meteors = [];

            // UIæ›´æ–°
            hideAllOverlays();
            $rocket.classList.add('visible');
            $score.classList.add('visible');
            $score.classList.remove('gold');
            $score.textContent = '0';
            $game.classList.add('playing');

            updateRocketPosition();
            setStarsMoving(true);

            // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹
            meteorIntervalId = setInterval(spawnMeteor, CONFIG.METEOR_SPAWN_INTERVAL);
            gameLoopId = setInterval(gameLoop, CONFIG.GAME_LOOP_INTERVAL);
        }


        /* ====================================
           ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
           ==================================== */
        function gameOver() {
            gameState = 'over';
            stopGame();

            $finalScore.textContent = Math.floor(score / 60);
            $gameOverScreen.classList.add('visible');
        }


        /* ====================================
           ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
           ==================================== */
        function victory() {
            gameState = 'victory';
            stopGame();

            $victoryScreen.classList.add('visible');
        }


        /* ====================================
           ã‚²ãƒ¼ãƒ åœæ­¢ï¼ˆå…±é€šå‡¦ç†ï¼‰
           ==================================== */
        function stopGame() {
            clearInterval(meteorIntervalId);
            clearInterval(gameLoopId);
            setStarsMoving(false);

            $rocket.classList.remove('visible');
            $score.classList.remove('visible');
            $game.classList.remove('playing');
        }


        /* ====================================
           ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’å…¨ã¦éè¡¨ç¤º
           ==================================== */
        function hideAllOverlays() {
            $startScreen.classList.remove('visible');
            $gameOverScreen.classList.remove('visible');
            $victoryScreen.classList.remove('visible');
        }


        /* ====================================
           ãƒ­ã‚±ãƒƒãƒˆä½ç½®ã®æ›´æ–°
           ==================================== */
        function updateRocketPosition() {
            $rocket.style.left = rocketX + '%';
        }


        /* ====================================
           éš•çŸ³ã®ç”Ÿæˆ
           ==================================== */
        function spawnMeteor() {
            if (gameState !== 'playing') return;

            const id = Date.now() + Math.random();

            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚ºã¨é€Ÿåº¦ã‚’é¸æŠ
            const size = CONFIG.METEOR_SIZES[Math.floor(Math.random() * CONFIG.METEOR_SIZES.length)];
            const speed = CONFIG.METEOR_SPEEDS[Math.floor(Math.random() * CONFIG.METEOR_SPEEDS.length)];

            // éš•çŸ³ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ä½œæˆ
            const meteor = {
                id: id,
                x: Math.random() * 90 + 5,  // 5ã€œ95%ã®ç¯„å›²
                y: -10,                      // ç”»é¢ä¸Šéƒ¨ã®å¤–å´ã‹ã‚‰é–‹å§‹
                rot: Math.random() * 360,    // åˆæœŸå›è»¢è§’åº¦
                rotSpeed: (Math.random() - 0.5) * 0.5,  // å›è»¢é€Ÿåº¦
                size: size,
                speed: speed,
                element: null
            };

            // DOMè¦ç´ ã®ä½œæˆ
            const el = document.createElement('div');
            el.className = 'meteor';
            el.innerHTML = `
                <svg viewBox="0 0 100 100" style="width:${size}px; height:${size}px;">
                    <defs>
                        <radialGradient id="mg-${id}">
                            <stop offset="0%" stop-color="#8b7355"/>
                            <stop offset="50%" stop-color="#6b5344"/>
                            <stop offset="100%" stop-color="#3a2518"/>
                        </radialGradient>
                    </defs>
                    <!-- éš•çŸ³æœ¬ä½“ -->
                    <circle cx="50" cy="50" r="45" fill="url(#mg-${id})"/>
                    <!-- ã‚¯ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼ˆè£…é£¾ï¼‰ -->
                    <ellipse cx="35" cy="35" rx="12" ry="10" fill="#4a3728" opacity="0.6"/>
                    <ellipse cx="60" cy="55" rx="8" ry="7" fill="#4a3728" opacity="0.5"/>
                </svg>
            `;

            $game.appendChild(el);
            meteor.element = el;
            meteors.push(meteor);

            updateMeteorPosition(meteor);
        }


        /* ====================================
           éš•çŸ³ä½ç½®ã®æ›´æ–°
           ==================================== */
        function updateMeteorPosition(meteor) {
            meteor.element.style.left = meteor.x + '%';
            meteor.element.style.top = meteor.y + '%';
            meteor.element.style.transform = `translate(-50%, -50%) rotate(${meteor.rot}deg)`;
        }


        /* ====================================
           ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
           ==================================== */
        function gameLoop() {
            if (gameState !== 'playing') return;

            // --- ã‚­ãƒ¼å…¥åŠ›ã«ã‚ˆã‚‹ãƒ­ã‚±ãƒƒãƒˆç§»å‹• ---
            if (keys.left) {
                rocketX = Math.max(CONFIG.ROCKET_MIN_X, rocketX - CONFIG.ROCKET_SPEED);
            }
            if (keys.right) {
                rocketX = Math.min(CONFIG.ROCKET_MAX_X, rocketX + CONFIG.ROCKET_SPEED);
            }
            updateRocketPosition();

            // --- éš•çŸ³ã®æ›´æ–° ---
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                
                // ç§»å‹•ã¨å›è»¢
                m.y += m.speed;
                m.rot += m.rotSpeed;

                // --- å½“ãŸã‚Šåˆ¤å®š ---
                // éš•çŸ³ã®ã‚µã‚¤ã‚ºã‚’ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆå¹…ã«å¯¾ã™ã‚‹%ã«å¤‰æ›
                const gameWidth = $game.offsetWidth;
                const meteorRadiusPercent = (m.size / 2) / gameWidth * 100;

                // å‰ãƒ•ãƒ¬ãƒ¼ãƒ ã®ä½ç½®ï¼ˆãƒˆãƒ³ãƒãƒªãƒ³ã‚°å¯¾ç­–ï¼‰
                const prevY = m.y - m.speed;

                const hit = (
                    // Yæ–¹å‘: ç§»å‹•å‰ã€œç§»å‹•å¾Œã®é–“ã«ãƒ­ã‚±ãƒƒãƒˆã‚¨ãƒªã‚¢ã‚’é€šéã—ãŸã‹
                    prevY - meteorRadiusPercent < CONFIG.ROCKET_BOTTOM &&
                    m.y + meteorRadiusPercent > CONFIG.ROCKET_TOP &&
                    // Xæ–¹å‘: éš•çŸ³ã¨ãƒ­ã‚±ãƒƒãƒˆãŒé‡ãªã£ã¦ã„ã‚‹ã‹
                    m.x + meteorRadiusPercent > rocketX - CONFIG.ROCKET_WIDTH &&
                    m.x - meteorRadiusPercent < rocketX + CONFIG.ROCKET_WIDTH
                );

                if (hit) {
                    gameOver();
                    return;
                }

                // --- ç”»é¢å¤–ã«å‡ºãŸéš•çŸ³ã‚’å‰Šé™¤ ---
                if (m.y > 110) {
                    m.element.remove();
                    meteors.splice(i, 1);
                } else {
                    updateMeteorPosition(m);
                }
            }

            // --- ã‚¹ã‚³ã‚¢æ›´æ–° ---
            score++;
            const displayScore = Math.floor(score / 60);
            $score.textContent = displayScore;

            // ã‚¹ã‚³ã‚¢ãŒé–¾å€¤ã‚’è¶…ãˆãŸã‚‰é‡‘è‰²ã«
            if (displayScore >= CONFIG.GOLD_SCORE_THRESHOLD) {
                $score.classList.add('gold');
            }

            // --- ã‚¯ãƒªã‚¢åˆ¤å®š ---
            if (displayScore >= CONFIG.VICTORY_SCORE) {
                victory();
            }
        }


        /* ====================================
           ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
           ==================================== */
        document.addEventListener('keydown', (e) => {
            // å·¦ç§»å‹•
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = true;
            }
            // å³ç§»å‹•
            if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = true;
            }
            // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã‚²ãƒ¼ãƒ é–‹å§‹
            if (e.key === ' ' && gameState === 'start') {
                e.preventDefault();
                startGame();
            }
            // Rã‚­ãƒ¼ã§ãƒªãƒˆãƒ©ã‚¤
            if (e.key === 'r' && gameState === 'over') {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = false;
            }
        });


        /* ====================================
           ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒæ“ä½œ
           ==================================== */
        function handlePointerMove(e) {
            if (gameState !== 'playing') return;

            const rect = $game.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const x = ((clientX - rect.left) / rect.width) * 100;

            rocketX = Math.max(CONFIG.ROCKET_MIN_X, Math.min(CONFIG.ROCKET_MAX_X, x));
            updateRocketPosition();
        }

        function handleClick(e) {
            // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã¯é™¤å¤–
            if (e.target.tagName === 'BUTTON') return;

            if (gameState === 'start' || gameState === 'over') {
                startGame();
            }
        }

        $game.addEventListener('mousemove', handlePointerMove);
        $game.addEventListener('touchmove', handlePointerMove, { passive: true });
        $game.addEventListener('click', handleClick);
        $game.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                handleClick(e);
            }
        }, { passive: true });


        /* ====================================
           åˆæœŸåŒ–å®Ÿè¡Œ
           ==================================== */
        initStars();
    </script>
