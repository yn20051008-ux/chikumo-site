<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page">
  <div
    class="relative w-full h-screen overflow-hidden bg-black"
    data-surface="cosmos-viewport"
  >
    <canvas
      class="absolute inset-0"
      data-layer="background-canvas"
    ></canvas>
    
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
      <div class="text-center">
        <h1 
          class="text-white tracking-widest uppercase"
        >
          Cosmos
        </h1>
        <p
          class="mt-6 text-white/40 tracking-widest"
        >
          無限の静寂、永遠の輝き
        </p>
      </div>
    </div>

    <p
      class="absolute bottom-8 left-1/2 -translate-x-1/2 text-white/20 tracking-widest text-sm"
    >
      — gaze into eternity —
    </p>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
